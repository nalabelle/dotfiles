name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Run pre-commit
        run: nix develop --command pre-commit run --all-files --show-diff-on-failure

  test-js:
    needs: pre-commit
    name: Test JavaScript utilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Test JavaScript utilities
        run: |
          echo "Testing JavaScript utilities..."
          cd packages/merge-vscode-settings
          nix shell nixpkgs#nodejs nixpkgs#nodePackages.npm --command bash -c "npm install && npm test"
          echo "JavaScript tests completed successfully!"

  build-nixos:
    needs: pre-commit
    name: Build NixOS Configurations (${{ matrix.config }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - config: 'chandler'
            runner: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build nixos configuration ${{ matrix.config }}
        run: nix build .#nixosConfigurations.${{ matrix.config}}.config.system.build.toplevel

  build-darwin:
    needs: pre-commit
    name: Build Darwin Configurations (${{ matrix.config }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        config: [tennyson]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Nix (Determinate Systems)
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build Darwin configuration
        run: nix build .#darwinConfigurations.${{ matrix.config }}.system

      - name: Build Darwin home configuration
        run: nix build .#homeConfigurations."nalabelle@darwin".activationPackage

  build-home-manager:
    needs: pre-commit
    name: Build Home Manager Configuration
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Package home manager configuration
        run: make package-home

      - name: Upload home manager artifact
        uses: actions/upload-artifact@v4
        with:
          name: home-manager-config
          path: artifacts/home-manager-config.tar.gz
